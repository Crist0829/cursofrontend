<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otra página</title>
</head>
<body>
    <h1>Yo soy la otra página</h1>
    <a href="./index.html">Devuelta a la página principal</a>

    <!--Tabla-->
    <table>
        <!--Agrupa cabeceras-->
        <thead>
            <tr>  <!--Cabecera define columnas-->
                <th>Producto</th>
                <th>Precio</th>
                <th>Posibles ganancias</th>
            </tr>
        </thead>
        <!--Agrupa el contenido, las filas y las columnas -->
        <tbody> 
            <tr> <!-- son las filas <tr>-->
                <td>Mouse</td>
                <td>4000 ARS</td> <!--son las columnas <td> -->
                <td>1000 ARS</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>4500 ARS</td>
                <td>1500 ARS</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>30000 ARS</td>

            </tr>
           <tr>
                <td>Parlantes</td>
                <td>5000 ARS</td>
                <td>1000 ARS</td>
            </tr>
        </tbody>
        <!--pie de la tabla-->
        <tfoot>
            <td class="pie" >total</td>
            <td class="pie" >42500</td>
            <td class="pie" >6000</td>

        </tfoot>
        


        

        
    </table>


    <!-- fin de tabla-->
</body>
</html>
